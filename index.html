<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Calculator</h1>
            <ul class="flex space-x-4">
                <!-- <li><a href="#" class="text-white">Home</a></li>
                <li><a href="#" class="text-white">About</a></li> -->
                <!-- <li><a href="length-converter.html" class="text-white">Unit converter</a></li> -->
            </ul>
        </div>
    </nav>
    <div>
        <h1 class="text-4xl text-center m-4 font-bold">Welcome to Calculate it!</h1> <br>
    <div class="flex justify-center h-screen">
        <div id="calculator"  >
            
            <div class="w-72 p-4 border rounded-lg shadow-lg" >
                <input type="text" id="display" disabled class="w-full py-2 px-3 mb-4 bg-gray-800 border border-gray-700 rounded-md text-right text-gray-200">
                <div class="grid items grid-cols-4 gap-3">
                    <button class="btn col-span-1">7</button>
                    <button class="btn col-span-1">8</button>
                    <button class="btn col-span-1">9</button>
                    <button class="btn col-span-1 operator">‚Üê</button>
                    <button class="btn col-span-1">4</button>
                    <button class="btn col-span-1">5</button>
                    <button class="btn col-span-1">6</button>
                    <button class="btn col-span-1 operator">-</button>
                    <button class="btn col-span-1">1</button>
                    <button class="btn col-span-1">2</button>
                    <button class="btn col-span-1">3</button>
                    <button class="btn col-span-1 operator">+</button>
                    <button class="btn col-span-1 operator">.</button>
                    <button class="btn col-span-1">0</button>
                    <button class="btn col-span-1 operator">%</button>
                    <button class="btn col-span-1 operator">/</button>
                    <button class="btn col-span-2 operator">=</button>
                    <button class="btn col-span-1" id="clear">C</button>
                    <button class="btn col-span-1 operator">*</button>
                </div>
        </div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
